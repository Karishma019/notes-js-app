<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a9147e051c.js" crossorigin="anonymous" defer></script>
    <script src="script.js" defer></script>
    <title>Notes App</title>
</head>
<body>
    <header id="header">
            <div class="header-text">
                <h1 id="greeting"></h1>
                <p id="today-date"></p>
            </div>
            <button id="add-btn"class="btn">Add Note
                <i class="fa-solid fa-plus"></i>
            </button>
    </header>

    <!-- Add Note container -->

    <div id="add-note">
        <i class="fa-solid fa-x"></i>
        <input  id="add-title" type="text" placeholder="Title">
        <textarea id="add-description" placeholder="write your content here"></textarea>
        <button id="save-btn" class="btn">Save
            <i class="fa-solid fa-floppy-disk"></i>
        </button>
    </div>

    <!-- Save note container -->

    <section class="notes-container">
    </section>

    <!-- chatbot -->

</body>
</html>
